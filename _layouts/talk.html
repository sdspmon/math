<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  {% include head.html %}
</head>

<body>
  {% include header.html %}
  <div class="content-sided">
    {% include sidebar.html %}
    <div class="main-content">
      <h1> {{ page.title }} </h1>
      <h2> {{page.subtitle}} </h2>
      <div> <b>Abstract:</b>{{ page.abstract }} </div>
      {% if page.video %} <a href="{{ page.video }}"> Video </a> {% endif %} {% if page.slides %} <a href="{{talk.slides}}" > Slides </a> {% endif %}
      <div class="content">
        {{ content }}
      </div>
    </div>
  </div>
</body>

</html>
